{% extends "base.html" %}

{% block title %}
{{ object.shortcode }} | {{ block.super }}
{% endblock title %}

{% block content %}
<div>
    <h1>Exists already!</h1>
    <p>{{ object.url }}</p>
    {% if object.clickevent.count %}
        <p>Count: {{ object.clickevent.count }}</p>
    {% endif %}
    <p><a class="btn btn-link" href="{{ red_link }}">{{ red_link }}</a></p>
    <a class="btn btn-success" href="/">+ New</a>
</div>
{% endblock content %}
